<div ng-app="myContactApp" ng-controller="formCtrl" class="panel panel-default" style="margin-bottom:0px">

  <div class="panel-body">
 <form  id="contact" class="form-horizontal" role="form" ng-submit="add()" >
  <div class="form-group">
    <label for="name" class="col-xs-3 control-label">Name</label>
    <div class="col-xs-8">
  <input type="text" class="form-control" id="name" ng-model="user.Name"
       placeholder="Enter your name here" required>
    </div>
  </div>
   <div class="form-group">
    <label class="col-xs-3 control-label">E-mail</label>
 <div class="col-xs-8">

    <input type="email"  class="form-control" ng-model="user.Email" placeholder="Enter your E-mail id here" required>

  </div>
  </div>
    <div class="form-group">
    <label for="Company" class="col-xs-3 control-label">Company</label>
    <div class="col-xs-8">
   <input type="text" class="form-control" id="Company" ng-model="user.Company"
       placeholder="Enter company name here" required>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-xs-3 control-label">Queries</label>
    <div class="col-xs-8">
 <textarea name="" cols="" rows=""  ng-model="user.Comment" class="form-control" placeholder="Enter your comments/queries here" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-8">
      <div class="checkbox">
        <label>
          <div align="left">
            <input type="checkbox" value="terms" required>
            I accept terms and conditions
          </div>
        </label>
      </div>
    </div>
  </div> 


  
    
       
       <button type="submit"  class="btn btn-default btn-sm">Submit</button>
        <button type="reset" class="btn btn-default btn-sm">Reset</button><br>
    </form>
